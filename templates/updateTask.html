<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task - ToDoList</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="px-11">
    <div class="container p-3 " >
        <form class="container" action="/updateTask/{{tid}}" method="post">
            <div class="form-group w-74 p-2 mx-13">
              <label for="tData" class="p-1">Task Data</label>
              <input type="text" class="form-control" id="tData" name="tdata" value="{{tdata}}" placeholder="Enter Your Task">
            </div>
            <label for="tDeadline" style="margin-left:1%;margin-top: 1%;">Deadline</label>
            <div class="row" id="tDeadline">
            <div class="form-group py-2 mx-6 col-sm" style="margin-left: 0.7%;">
              <label for="tDeadlineH" class="p-1">Hours</label>
              <input type="text" class="form-control" id="tDeadlineH" name="tdeadlineH" placeholder="Hour" value="{{tdeadlineH}}">
            </div>
            <div class="form-group py-2 mx-6 col-sm">
              <label for="tDeadlineM" class="p-1">Minutes</label>
              <input type="text" class="form-control" id="tDeadlineM" name="tdeadlineM" placeholder="Minutes" value="{{tdeadlineM}}">
            </div>
            <div class="form-group py-2 mx-6 col-sm">
              <label for="tDeadlineS" class="p-1">Seconds</label>
              <input type="text" class="form-control" id="tDeadlineS" name="tdeadlineS" placeholder="Seconds" value="{{tdeadlineS}}">
            </div>
            <div class="form-group py-2 mx-6 col-sm">
              <label for="tDeadlined" class="p-1">Date</label>
              <input type="text" class="form-control" id="tDeadlined" name="tdeadlined" placeholder="Date" value="{{tdeadlined}}">
            </div>
            <div class="form-group py-2 col-sm">
              <label for="tDeadlinem" class="p-1">Month</label>
              <input type="text" class="form-control" id="tDeadlinem" name="tdeadlinem" placeholder="Month" value="{{tdeadlinem}}">
            </div>
            <div class="form-group py-2 col-sm" style="margin-right: 0.7%;">
              <label for="tDeadliney" class="p-1">Year</label>
              <input type="text" class="form-control" id="tDeadliney" name="tdeadliney" placeholder="Year" value="{{tdeadliney}}">
            </div>
          </div>
            
            
            <!-- <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary m-2 px-50">Update Task</button>
            
          </form>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SignUp - ToDoList</title>
</head>
<body>
<div class="px-11">
    <div class="container p-3" >
        <form class="container" action="/" method="post">
            <div class="row w-74 px-13">
            <div class="form-group col-sm" >
              <label for="firstName" class="p-1">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Ex: John">
              
            </div>
            <div class="form-group col-sm" >
              <label for="lastName" class="p-1">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Ex: Smith">
            </div>
        </div>
        <div class="form-group my-3">
            <label for="email" class="p-1">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
            <small id="emailHelp" class="form-text text-muted">We'll ensure your privacy.</small>
          </div>
          <div class="form-group">
            <label for="password" class="p-1">Password</label>
            <input type="password" class="form-control" id="password"  placeholder="Password">
          </div>
            <!-- <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary mt-4 px-50">Sign Up</button>
          </form>
          
    </div>
</div>
</body>
</html>

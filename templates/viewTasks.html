<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - ToDoList</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <a href="/" class="link-success">Add Tasks</a>
    <table class="container table">
        <thead>
          <tr>
            <th scope="col" style="width:6%;text-align: center;">Sno</th>
            <th scope="col" style="width:35%;text-align: center;">Task Data</th>
            <th scope="col" style="width:19%;text-align: center;">Deadline</th>
            <th scope="col" style="width:10%;text-align: center;">Task Status</th>
            <th scope="col" style="width:20%;text-align: center;">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for row in allTodo %}
            <tr>
              <th scope="row" style="text-align: center;">{{loop.index}}</th>
              <td style="text-align: center;">{{row.tdata}}</td>
              <td style="text-align: center;">{{row.tdeadline}}</td>
              <td style="text-align: center;">{{row.tstatus}}</td>
              <td style="text-align: center;"><a href="/completeTask/{{row.tid}}" class="link-success px-1">Done</a><a href="/updateTask/{{row.tid}}" class="link-dark px-1">Update</a><a href="/deleteTask/{{row.tid}}" class="link-danger px-1">Delete</a></td>
            </tr>
              
            {% endfor %}
          
        
        </tbody>
      </table>
</body>
</html>
